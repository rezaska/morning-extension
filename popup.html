<!doctype html>
<html>
  <head>
    <title>Morning app</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <div class="buttons">
      <button id="button1" type="button">
        <img src="./assets/icon.png" alt="morning" class="day-icon" id="morning">
      </button>
      <button id="button2" type="button">
        <img src="./assets/noon.png" alt="noon" class="day-icon" id="noon">
      </button>
      <button id="button3" type="button">
        <img src="./assets/evening.png" alt="evening" class="day-icon" id="evening">
      </button>
    </div>

    <div class="box">

      <div class="task">
        <select>
          <option value="walk"> Walk </option>
          <option value="meditate"> Meditate </option>
          <option value="hydrate"> Hydrate </option>
        </select>
      </div>

      <div class="timer">
        <input type="number" placeholder="5 Minute">
      </div>

      <div>
        <input type="time">
      </div>

    </div>

    <div class="btn">
      <button class="my-btn" onclick="setTimeout(openNewTab, 3000);">Start</button>
    </div>

    <!-- <div class="message hidden">
      <p>Go for your break!</p>
    </div> -->

    <div id="overlay">
      <p>Go for your break!</p>
    </div>

    <script src="./popup.js"></script>

  </body>

</html>
