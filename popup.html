<!doctype html>
<html>
  <head>
    <title>Morning app</title>
    <link rel="stylesheet" href="./popup.css">
  </head>
  <body>

    <div class="when">
      <img src="./icon.png" alt="morning" class="day-icon">
      <img src="./noon.png" alt="noon" class="day-icon">
      <img src="./evening.png" alt="evening" class="day-icon">
    </div>

    <div class="box">

      <div class="task">
        <select>
          <option value="walk"> Walk </option>
          <option value="meditate"> Meditate </option>
          <option value="hydrate"> Hydrate </option>
        </select>
      </div>

      <div class="timer">
        <input type="number" placeholder="5 Minute">
      </div>

      <div>
        <input type="time">
      </div>

    </div>

    <div class="btn">
      <button class="my-btn">Start</button>
    </div>

    <div class="message hidden">
      <p>Go for your break!</p>
    </div>

    <div id="overlay">
      <p>Go for your break!</p>
    </div>

    <script src="./popup.js"></script>

  </body>

</html>
